<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Personal Landing Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/3fcd61ba39.js"></script>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="container" class="container">
            <div id="offer-overlay" class="offer-overlay hidden">
                <div id="close" class="close-menu"><i class="fas fa-times"></i></div>
                <h2>Where should I send your guide?</h2>
                <form id="contact-form">
                    <input type="email" placeholder="you@example.com" name="email" required>
                    <button type="submit" name="submit" id="contact-submit">Submit</button>
                </form>
                <p>Privacy Policy: We promise to keep your email safe and SPAM free</p>
            </div>
            <div id="info" class="left-container">
                <div id="info-container" class="info-container">
                    <h1>The Personal Brand Building Guide</h1>
                    <p>15 steps to turn your personal brand into an empire</p>
                    <div id="open" class="button">Get your guide</div>
                </div>
                <p class="copyright">&copy; Jessica Martin</p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
